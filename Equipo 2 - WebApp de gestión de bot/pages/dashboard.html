  <script>
    var label = ["Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
    var data = [50, 40, 300, 220, 50, 250, 150, 230, 500];
    function createTable(labels, data){
var ctx1 = document.getElementById("chart-line").getContext("2d");
    
    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
    new Chart(ctx1, {
      type: "line",
      data: {
        labels: label,
        datasets: [{
          label: "Incidentes",
          tension: 0.4,
          borderWidth: 0,
          pointRadius: 0,
          borderColor: "#7f2bed",
          backgroundColor: gradientStroke1,
          borderWidth: 3,
          fill: true,
          data: data,
          maxBarThickness: 6

        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false,
          }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#fbfbfb',
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#ccc',
              padding: 20,
              font: {
                size: 11,
                family: "Open Sans",
                style: 'normal',
                lineHeight: 2
              },
            }
          },
        },
      },
    });
    }
    createTable(label, data);
    
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;

  <script>
    var data = [['SAPASA', 1538], ["Obras Públicas", 605], ['Tránsito', 4028], ['DIF', 2672]];

    const sortedData = data.sort((a, b) => b[1] - a[1]);
    

    
    function createTable(data){
      var table = document.getElementById('table-consultas');
      var tableBody = document.getElementById('table-consultas-body');
      data.forEach(function(rowData){
        var row = document.createElement('tr');
        rowData.forEach(function(cellData){
          var cell = document.createElement('td');
          cell.appendChild(document.createTextNode(cellData));
          cell.className = 'px-5'
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
      table.appendChild(tableBody);
    }
    createTable(sortedData)
  </script>
