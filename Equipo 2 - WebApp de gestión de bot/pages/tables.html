  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const data = new FormData(event.target);
      const value = Object.fromEntries(data.entries())

      for (i in value) {
        value[i] = true
      }

      let url = 'http://127.0.0.1:8080/artefactos/changeCatStatus'
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(value)
      }).then(raw => raw.json)
        .then(data => console.log(data));
      setTimeout(() => {
        document.location.reload()
      }, 1000)

    }
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit)
  </script>
  <script>
    //var data = ["Soporte", "Innovacion", "Obras públicas", "Servicios Públicos", "SAPASA", "Seguridad Pública", "Desarrollo Urbano", "Contraloría Municipal", "Protección Civil", "Normatividad", "Subdirección de Tránsito", "Desarrollo Social", "Desarrollo Económico", "Derechos Humanos", "Seguridad Pública y Tránsito", "Secretaría General", "Tesoreria", "Servicios Jurídicos", "Instituto de la Mujer", "Educación", "Juventud", "DIF", "Jurídico", "Presidencia"]

    function createTable(array) {
      catArray = []
      fetch('http://127.0.0.1:8080/artefactos/readCatStatus').then((result) => result.json()).then(function (data) {
        for (i in data) {
          if (data[i] == 0) {
            catArray.push([i, false])
          } else {
            catArray.push([i, true])
          }

        }
        console.log(data)
        var table = document.getElementById('table-areas');
        var tableBody = document.getElementById('table-areas-body');
        catArray.forEach(function (rowData) {
          var div = document.createElement('div');
          div.className = 'd-flex flex-column justify-content-center'
          var row = document.createElement('tr');
          var cell = document.createElement('td');
          cell.className = 'px-5'
          cell.appendChild(document.createTextNode(rowData[0]));
          row.appendChild(cell)
          var toggleDiv = document.createElement('div');
          toggleDiv.className = 'form-check form-switch mx-7'
          var toggleCell = document.createElement('td');
          var toggle = document.createElement("input");
          toggle.className = "form-check-input";
          toggle.type = "checkbox";
          toggle.id = rowData[0]
          toggle.name = rowData[0]
          toggle.checked = rowData[1];
          toggleDiv.appendChild(toggleCell);
          toggleCell.appendChild(toggle);
          row.appendChild(toggleDiv);
          /*rowData.forEach(function (cellData) {
            var cell = document.createElement('td');
            cell.appendChild(document.createTextNode(cellData));
            row.appendChild(cell);
            
          });*/
          tableBody.appendChild(row);
        });
        table.appendChild(tableBody);
      })


    }
    createTable()
  </script>
