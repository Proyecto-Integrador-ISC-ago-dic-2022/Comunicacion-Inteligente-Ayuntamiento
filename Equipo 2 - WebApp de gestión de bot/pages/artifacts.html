    <main class="main-content position-relative border-radius-lg ">
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-12">
                    <div class="card z-index-2">
                        <div class="card-header pb-0 pt-3 bg-transparent">
                            <h6 class="text-capitalize">Interacciones</h6>
                            <button type="button" class="btn btn-success" id="btnNewInt" data-bs-toggle="modal"
                                data-bs-target="#modalInteraccion">
                                Nueva interacción
                            </button>
                        </div>
                        <div class="card-body p-3">
                            <table id="table-consultas" class="table align-items-center mb-0">
                                <thead>
                                    <tr>
                                        <th>Departamento</th>
                                        <th>Consultas Totales</th>
                                        <th>Boton</th>
                                    </tr>
                                </thead>
                                <tbody id="table-consultas-body"></tbody>

                            </table>
                        </div>
                    </div>

                </div>



                <!--Modal-->
                <div class="modal fade" id="modalInteraccion" tabindex="-1" aria-hidden="true"
                    data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modificador de interacciones.</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form autocomplete="off">
                                    <div class="form-group">
                                        <label for="etiqueta">Etiqueta</label>
                                        <input type="text" class="form-control" id="etiqueta" name="etiqueta"
                                            placeholder="Nombre de Interacción">
                                    </div>
                                    <div class="form-group">
                                        <label for="tipo">Tipo</label>
                                        <select class="form-select" id="tipo" name="tipo">
                                            <option value="1">Menu</option>
                                            <option value="2">Link</option>
                                            <option value="3">Respuesta</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="categoria">Categoría</label>
                                        <select class="form-select" id="categoria" name="categoria"></select>
                                    </div>
                                    <div class="form-group">
                                        <h6>Preguntas y respuestas</h6>
                                        <table class="table table-striped-rows" id="tablaPat">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Pregunta</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-body" id="tablaPat-body">
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-warning" id="btnNewPat">Nuevo
                                            campo</button>
                                    </div>
                                    <div class="form-group">
                                        <table class="table table-striped-rows" id="tablaRes">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Respuesta</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-body" id="tablaRes-body">
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-warning" id="btnNewRes">Nuevo
                                            campo</button>
                                    </div>
                                    <div class="form-group">
                                        <label for="sucesor_de">Antecesor</label>
                                        <select class="form-select" id="sucesor_de" name="sucesor_de">
                                            <option value="0">Ninguno</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="link">Link</label>
                                        <input type="text" class="form-control" id="link"
                                            placeholder="Liga de respuesta.">
                                    </div>
                                    <div class="form group">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                            onclick="cancelCreate()" id="cancelarCreate">Cancelar
                                        </button>
                                        <button type="submit" class="btn btn-success px-5" onclick="showAside()"
                                            id="guardarCreate" data-bs-dismiss="modal">Guardar</button>
                                    </div>

                            </div>
                            <div class="modal-footer">

                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--End modal-->
                <!--Modal ramas-->
                <div id="modalRamas" class='modal ' tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
                        <div class="modal-content">
                            <diV class="modal-header">
                                <h6>Ramas</h6>
                            </diV>
                            <div class="modal-body">
                                <table class="table table-stripedd-rows" id="tableRamas">
                                    <thead>
                                        <th>Etiqueta</th>
                                        <th>Tipo</th>
                                        <th>Sucesor</th>
                                        <th>Link</th>
                                    </thead>
                                    <tbody id="tableRamas-body"></tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                    onclick="cancelTree()">Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>

    <script src="../assets/js/formSubmit.js"></script>
    <script src="../assets/js/artifactsFunctions.js"></script>
    <script src="../assets/js/updateAI.js"></script>
    
    <!-- EVENT LISTENERS-->
    <script>
        var btnPat = document.getElementById('btnNewPat');
        var btnRes = document.getElementById('btnNewRes');
        var btnDeletePat = document.getElementById('btnDelPat');
        var btnDeleteRes = document.getElementById('btnDelRes');
        var btnNewInt = document.getElementById('btnNewInt');
        var btnUpdate = document.getElementById('btnUpdate');

        btnNewInt.addEventListener('click', function () {
            var dropSucesores = document.getElementById('sucesor_de')
            dropSucesores.innerHTML = '<option value="0">Ninguno</option>'
            fetch("http://127.0.0.1:8080/artefactos/read").then(function (response) {
                return response.json();
            }).then(function (data) {
                data.forEach(function (rowData) {
                    var option = document.createElement('option')
                    option.value = rowData.id
                    option.appendChild(document.createTextNode(rowData.id + ' - ' + rowData.etiqueta))
                    dropSucesores.appendChild(option)
                })

            }).catch(function (err) {
                console.log(err);
            });
        })


        btnPat.addEventListener('click', function () {
            addRow('tablaPat-body', 'pregunta', 'pregunta', '')
        })
        btnRes.addEventListener('click', function () {
            addRow('tablaRes-body', 'respuestas', 'respuesta', '')
        })
        btnUpdate.addEventListener('click', function(){
            alert('this should update the AI.')
        })
    </script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
