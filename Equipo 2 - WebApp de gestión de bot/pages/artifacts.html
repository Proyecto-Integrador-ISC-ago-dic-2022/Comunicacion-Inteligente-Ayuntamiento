                                    </div>
                                    <div class="form-group">

    <script>
        var data = [['SAPASA', 1538], ["Obras Públicas", 605], ['Tránsito', 4028], ['DIF', 2672]];



        function createTable(data) {
            var table = document.getElementById('table-consultas');
            var tableBody = document.getElementById('table-consultas-body');
            data.forEach(function (rowData) {
                var row = document.createElement('tr');
                rowData.forEach(function (cellData, index, array) {
                    if (index === array.length - 1) {
                        var cell = document.createElement('td');
                        cell.appendChild(document.createTextNode(cellData));
                        cell.className = 'px-5'
                        var buttonCell = document.createElement('td');
                        var buttonTest = document.createElement('button')
                        buttonTest.type= 'button'
                        buttonTest.className = 'btn btn-warning'
                        buttonTest.setAttribute('data-bs-toggle', 'modal')
                        buttonTest.setAttribute('data-bs-target', '#modalInteraccion')
                        buttonTest.appendChild(document.createTextNode('Modificar'))
                        var button = '<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalInteraccion" >Modificar</button>'
                        //buttonCell.insertAdjacentHTML('beforeend', button);
                        buttonCell.appendChild(buttonTest)
                        row.appendChild(cell);
                        row.appendChild(buttonCell);
                    }
                    else {
                        var cell = document.createElement('td');
                        cell.appendChild(document.createTextNode(cellData));
                        cell.className = 'px-5'
                        row.appendChild(cell);
                    }


                });
                tableBody.appendChild(row);
            });
            table.appendChild(tableBody);


        }
        createTable(data)
    </script>
