<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sitio Demo Chat Bot Atizapán</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <img src="./images/WEB_DEMO.png" alt="Imagen demo de web de Atizapán" />
        <!--Chatbot-->
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img
                                src="./images/mini-logo-chatbot.png"
                                alt="image"
                            />
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">
                                Zarati - Asistente Virtual
                            </h4>
                            <p class="chatbox__description--header">
                                Hola, ¿En qué te puedo ayudar?
                            </p>
                        </div>
                    </div>
                    <div class="chatbox__messages" id="chatbox">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input
                            type="text"
                            placeholder="Escribe un mensaje..."
                        />
                        <button class="chatbox_send--footer send__button">
                            Enviar
                        </button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button>
                        <img src="./images/chatbox-icon.svg" />
                    </button>
                </div>
            </div>
        </div>

        <script src="./source/app.js"></script>
        <!--Chatbot-->
    </body>
</html>
